<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (including Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    
</head>
<body>
    <audio id="move-sound" src="move-sound.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win-sound.mp3" preload="auto"></audio>
    <audio id="music" src="music.mp3" preload="auto" loop></audio>
    <div id="top-right-controls">
        <button id="dark-mode-toggle" class="btn btn-dark" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i> 
        </button>
    
        <button id="settings-button" class="btn btn-dark">
            <i class="fas fa-cogs"></i> 
        </button>
    </div>

    
    <div id="settingsModal" class="modal fade" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            </div>
            <div class="modal-body">
            <h6>Music Volume:</h6>
            <input type="range" id="music-volume" min="0" max="1" step="0.01" value="1" class="volume-slider">
        
            <h6>Sound Effects Volume:</h6>
            <input type="range" id="sound-volume" min="0" max="1" step="0.01" value="1" class="volume-slider">
            </div>
            <div class="modal-footer">
                <p style="color: #bdbdbd; margin: 0 auto; ">Press anywhere on the screen to close</p>
            </div>
        </div>
        </div>
    </div>




    <div class="game-container">
        <h1>Tiny Heroes Maze</h1>

        <div class="diffSelect">
            <label for="difficulty" >Select Difficulty:</label>
            <select id="difficulty" class="btn btn-secondary dropdown-toggle" onchange="initializeGame()" >
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
            </select>
        </div>
    
        <div id="maze-container"><canvas id="mazeCanvas"></canvas></div>

        <h3 class="mt-3">Time: <span id="timer">0:00</span></h3>
        <h3 id="movesText">Moves: <span id="move-count">0</span></h3>

        <button class="btn btn-secondary mt-3" id="restartBtn" onclick="initializeGame()">Restart</button>
    </div>

    

    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div id="star-rating"></div> 
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">Congratulations!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">                    
                </div>
                <div class="modal-body">
                    You completed the maze in <span id="final-moves"></span> moves and <span id="final-time"></span> seconds.
                </div>                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
