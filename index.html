<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    
</head>
<body>
    <audio id="move-sound" src="move-sound.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win-sound.mp3" preload="auto"></audio>
    <audio id="music" src="music.mp3" preload="auto" loop></audio>
    <div id="top-right-controls">
        <!-- Dark Mode Button with Icon -->
        <button id="dark-mode-toggle" class="btn btn-dark" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
        </button>
    
<!-- Settings Button -->
<button id="settings-button" class="btn btn-dark">
    <i class="fas fa-cogs"></i> <!-- Settings icon -->
</button>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="music-volume">Music Volume</label>
          <input type="range" class="form-control-range" id="music-volume" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="form-group">
          <label for="sound-volume">Sound Effects Volume</label>
          <input type="range" class="form-control-range" id="sound-volume" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </div>
    


    
    <div id="start-overlay">
        <button id="start-button" class="btn btn-primary" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-container">
        <h1>Maze Game</h1>

        <!-- Difficulty Selection -->
        <div class="diffSelect">
            <label for="difficulty" >Select Difficulty:</label>
            <select id="difficulty" class="btn btn-primary dropdown-toggle" onchange="initializeGame()" disabled>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
            </select>
        </div>
    
        <!-- Maze Canvas -->
        <div id="maze-container"><canvas id="mazeCanvas"></canvas></div>

        <!-- Timer and Move Count Display -->
        <h3 class="mt-3">Time: <span id="timer">0:00</span></h3>
        <h3 id="movesText">Moves: <span id="move-count">0</span></h3>

        <!-- Restart Button -->
        <button class="btn btn-primary mt-3" id="restartBtn" onclick="initializeGame()">Restart</button>
    </div>

    

    <!-- Modal for win message -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div id="star-rating"></div> 
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">Congratulations!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You completed the maze in <span id="final-moves"></span> moves and <span id="final-time"></span> seconds.
                </div>                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
